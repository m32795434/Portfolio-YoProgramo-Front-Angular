<!-- main-section  relative -->
<main *ngIf="!errorMessage else errorLoading" class="container-fluid m-0 p-0 main-section">
    <div class="d-lg-none">
        <button class="save-button changeImg save-top-left rounded-circle material-symbols-outlined"
            [hidden]="!logged">settings</button>
        <img class="mobile imgsToChange edit-content" data-z="912 x 1368" [src]="section?.imgMobileHome"
            alt="Manuel perfil" id="imgMobileHome">
    </div>
    <div class="d-none d-lg-block">
        <button class="save-button changeImg save-top-left rounded-circle material-symbols-outlined"
            [hidden]="!logged">settings</button>
        <img class="desktop imgsToChange edit-content" data-z="1920 x 756" [src]="section?.imgDesktopHome"
            alt="Manuel perfil" id="imgDesktopHome">
    </div>
    <!-- <input type="file" accept="image/*" id="changeImg" hidden>
    <button class="save-button changeImg save-top-left rounded-circle material-symbols-outlined"
      data-bs-toggle="tooltip" data-bs-title="." data-bs-placement="bottom" data-bs-trigger="manual"
      data-bs-custom-class="innerRed changeImgTool" hidden>upload_file</button> -->



    <!-- container-columns absolute top 0 h100 w100-->
    <div class="row m-0 p-0 container-columns">
        <div class="d-none d-lg-block col-lg-6 m-0 p-0" style="width: 50%;"></div>
        <!-- to allow to split at middle / don't delete-->
        <div class="d-flex flex-column justify-content-between m-0 p-0" id="main-Half-BackG">
            <div class="d-flex flex-fill">
                <h1 class="mx-1 mt-4 edit-content" [class]="{contentEditableTrue:logged}" [contentEditable]="logged"
                    id="h1HomeEn" [innerHTML]="lenguage === 'en'? section?.en?.h1HomeEn : section?.es?.h1HomeEs">
                </h1>
                <button class="save-button rounded-circle material-symbols-outlined" data-id="h1HomeEn"
                    [hidden]="!logged">save</button>
            </div>

            <div class="swiper flex-fill">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div *ngFor="let slide of slides" class="swiper-slide">
                        <button class="save-button rounded-circle material-symbols-outlined" [attr.data-id]="slide.id"
                            [hidden]="!logged">save</button>

                        <p [innerHTML]="slide.content" class="p-3 m-0 text-center edit-content"
                            [class]="{contentEditableTrue:logged}" [contentEditable]="logged">
                        </p>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="d-none d-lg-block swiper-button-prev"></div>
                <div class="d-none d-lg-block swiper-button-next"></div>

            </div>

        </div>
    </div>
</main>
<ng-template #errorLoading>{{errorMessage}}</ng-template>
