<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="offcanvas-basic-title" [textContent]="language==='en'? 'Settings':'Ajustes'">
        </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body">

        <label for="language">{{language==="en"? "Language: " : "Lenguage: " }}</label>
        <mat-radio-group id="language" name="language" [(ngModel)]="language" (input)="setLanguage($event)"
            aria-label="Select an option">
            <mat-radio-button value="en">English</mat-radio-button>
            <mat-radio-button value="es">Spanish</mat-radio-button>
            <hr>
        </mat-radio-group>

        <div *ngIf="logged">
            <h4>{{language === 'en'? 'Change User Credentials' : 'Cambiar las Credenciales del Usuario'}}</h4>
            <form (ngSubmit)="saveUser($event)">
                <!-- <div class="form-group">
                    <label for="id">{{language === 'en'? 'Insert Id' : 'Ingrese su Id'}}</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="userName">{{language === 'en'? 'Change your username' : 'Cambie su usuario'}}</label>
                    <input type="text" class="form-control" id="userName" name="userName">
                </div>
                <div class="form-group">
                    <label for="userName2">{{language === 'en'? 'Repeat username' : 'Reingrese el
                        usuario'}}</label>
                    <input type="text" class="form-control" id="userName2" name="userName2">
                </div> -->
                <div class="form-group">
                    <label for="userPass">{{language === 'en'? 'Change your password' : 'Cambie su clave'}}</label>
                    <input type="text" class="form-control" id="userPass" name="userPass">
                </div>
                <div class="form-group">
                    <label for="userPass2">{{language === 'en'? 'Repeat password' : 'Reingrese la
                        clave'}}</label>
                    <input type="text" class="form-control" id="userPass2" name="userPass2">
                </div>
                <button type="submit" class="btn mt-2 btn-primary mt-2">{{language==='en'?'Submit':'Enviar'}}</button>
                <span class="mx-2" *ngIf="updated">{{language === 'en'? 'Credentials updated!' : 'Credenciales
                    actualizadas
                    correctamente!'}}</span>
            </form>
        </div>


        <!-- <div class="text-end">
            <button type="button" class="btn btn-outline-dark" (click)="offcanvas.close('Save click')">Save</button>
        </div> -->
    </div>
</ng-template>

<button id="settingsBtn" type="button" class="btn material-icons" (click)="openEnd(content)">settings</button>
